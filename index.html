<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CANVAS — Service Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/lucide@latest"></script>

  <script>
    window.nsOpenBooking = window.nsOpenBooking || function(payload = {}) {
      if (window.NetStudio && typeof window.NetStudio.open === "function") return window.NetStudio.open(payload);
      if (typeof window.openBooking === "function") return window.openBooking(payload);
      console.warn("Booking engine loading...");
    };
  </script>

  <style>
    /* --- CORE VARIABLES --- */
    :root {
      --bg-body: #ffffff;
      --text-main: #111111;
      --accent: #3b82f6; /* Cobalt Blue */
      --surface: #f3f4f6;
      --border: #111111;
      --font-display: 'Space Grotesk', sans-serif;
      --font-body: 'Inter', sans-serif;
      --radius: 16px; 
    }

    /* --- RESET --- */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg-body); color: var(--text-main);
      font-family: var(--font-body); line-height: 1.5;
      overflow-x: hidden;
    }

    /* --- TYPOGRAPHY --- */
    h1, h2, h3 { font-family: var(--font-display); line-height: 1.1; letter-spacing: -0.03em; }
    h1 { font-size: clamp(48px, 8vw, 80px); font-weight: 700; margin-bottom: 24px; }
    h2 { font-size: 32px; font-weight: 700; margin-bottom: 20px; }
    
    .label {
      font-family: var(--font-display); font-weight: 700; font-size: 14px; 
      text-transform: uppercase; letter-spacing: 0.1em; color: var(--accent);
      display: inline-block; border: 2px solid var(--accent); padding: 8px 16px;
      border-radius: 50px; margin-bottom: 24px; background: white;
    }

    /* --- UTILITIES --- */
    .container { max-width: 1200px; margin: 0 auto; padding: 0 24px; }
    .section-pad { padding: 80px 0; }
    
    .btn {
      display: inline-block; background: var(--accent); color: white;
      padding: 10px 24px; border-radius: 8px; font-family: var(--font-display);
      font-weight: 700; font-size: 14px; text-decoration: none;
      transition: 0.2s; border: 2px solid var(--accent);
      box-shadow: 4px 4px 0px var(--text-main); cursor: pointer;
    }
    .btn:hover { transform: translate(-2px, -2px); box-shadow: 6px 6px 0px var(--text-main); }
    
    .btn-outline {
      background: white; color: var(--text-main); border: 2px solid var(--text-main);
      padding: 10px 24px; border-radius: 12px; font-family: var(--font-display);
      font-weight: 700; font-size: 16px; text-decoration: none;
      box-shadow: 4px 4px 0px var(--text-main); cursor: pointer;
    }
    .btn-outline:hover { background: var(--text-main); color: white; }

    /* --- NAVIGATION --- */
    nav {
      padding: 24px; display: flex; justify-content: space-between; align-items: center;
      position: sticky; top: 0; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); z-index: 50;
      border-bottom: 2px solid var(--text-main);
    }
    .logo { 
      font-family: var(--font-display); font-size: 28px; font-weight: 700; 
      letter-spacing: -0.05em; display: flex; align-items: center; gap: 8px;
    }
    .color-dot { width: 12px; height: 12px; background: var(--accent); border-radius: 50%; border: 2px solid var(--text-main); }
    .nav-links { display: flex; gap: 32px; }
    .nav-links a { color: var(--text-main); text-decoration: none; font-weight: 600; font-family: var(--font-display); }
    @media(max-width: 768px) { .nav-links { display: none; } }

    /* --- HERO --- */
    .menu-hero { text-align: center; padding: 80px 0 60px; }

    /* --- MENU GRID --- */
    .menu-section { margin-bottom: 80px; }
    .section-title { 
      font-family: var(--font-display); font-size: 40px; font-weight: 700; 
      margin-bottom: 40px; border-bottom: 2px solid var(--text-main); display: inline-block;
    }

    .items-grid {
      display: grid; grid-template-columns: 1fr 1fr; gap: 40px;
    }
    @media(max-width: 768px) { .items-grid { grid-template-columns: 1fr; gap: 30px; } }

    .menu-item {
      background: var(--surface); padding: 30px; border-radius: var(--radius);
      border: 2px solid var(--text-main); display: flex; justify-content: space-between;
      gap: 20px; align-items: flex-start; transition: 0.2s;
    }
    .menu-item:hover { transform: translateY(-4px); box-shadow: 6px 6px 0px var(--text-main); }

    .item-info h3 { margin-bottom: 8px; font-size: 20px; }
    .item-desc { font-size: 14px; color: #555; margin-bottom: 12px; line-height: 1.4; }
    .item-meta { 
      font-size: 12px; font-weight: 700; text-transform: uppercase; 
      color: var(--accent); display: flex; gap: 12px;
    }

    .item-action { text-align: right; min-width: 100px; }
    .price-tag { font-family: var(--font-display); font-weight: 700; font-size: 24px; display: block; margin-bottom: 12px; }

    /* --- FOOTER --- */
    footer { padding: 60px 24px; text-align: center; background: #111; color: white; margin-top: 80px; }

  </style>
</head>
<body>

  <nav>
    <div class="logo">
      <div class="color-dot"></div>
      CANVAS.
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">Philosophy</a>
      <a href="services.html" class="active" style="text-decoration:underline; text-decoration-color:var(--accent); text-underline-offset:4px;">Services</a>
      <a href="team.html">Artists</a>
    </div>
    <a href="#book" class="btn-outline" onclick="window.nsOpenBooking(); return false;">Book Now</a>
  </nav>

  <header class="container menu-hero">
    <div class="label">The Menu</div>
    <h1>Transparent Pricing.</h1>
    <p style="font-size: 18px; max-width: 600px; margin: 0 auto; color: #555;">
      Gender-neutral, gratuity-free, and based on time and technique. 
      No hidden fees, ever.
    </p>
  </header>

  <main class="container" id="menu_container">
    <div style="text-align: center; padding: 100px 0; color: #888;">Loading menu...</div>
  </main>

  <footer>
    <div style="font-family: var(--font-display); font-size: 32px; font-weight: 700; margin-bottom: 20px;">CANVAS.</div>
    <p style="color: #888; font-size: 14px;">© 2026 Canvas Studio. A Safe Space for All.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <script>
    if (window.lucide) lucide.createIcons();

    /* --- UTILS --- */
    function nsGetSlug() {
      const q = new URLSearchParams(location.search).get("b");
      if (q) return q.toLowerCase();
      const h = location.hostname.toLowerCase();
      const R = "netstudiodevelopment.com";
      if (!h || h === "localhost" || h.startsWith("127.") || h === R || h === "www." + R) return null;
      if (h.endsWith("." + R)) return h.slice(0, -(R.length + 1)).split(".")[0];
      return null;
    }

    // ✅ PATCH 2: Context Helper
    function nsSetBusinessContext(businessId) {
      if (!businessId) return;
      window.NS_BUSINESS_ID = businessId;
      document.documentElement.setAttribute("data-business-id", businessId);
      if (document.body) document.body.setAttribute("data-business-id", businessId);
      try {
        localStorage.setItem("ns_business_id", businessId);
        sessionStorage.setItem("ns_business_id", businessId);
      } catch(e) {}
      try {
        const u = new URL(location.href);
        if (!u.searchParams.get("business_id")) {
          u.searchParams.set("business_id", businessId);
          history.replaceState({}, "", u.toString());
        }
      } catch(e) {}
    }

    // ✅ PATCH 3: Dynamic Script Loader
    function nsLoadBookingEngine() {
      return new Promise((resolve) => {
        if (window.openBooking || (window.NetStudio && typeof window.NetStudio.open === "function")) return resolve(true);
        const s = document.createElement("script");
        s.src = "/netstudio_booking.js";
        s.async = true;
        s.onload = () => resolve(true);
        s.onerror = () => resolve(false);
        document.body.appendChild(s);
      });
    }

    /* --- FORMATTERS --- */
    function formatDuration(min) {
      if (!min) return "";
      const h = Math.floor(min / 60);
      const m = min % 60;
      if (h > 0 && m > 0) return `${h}h ${m}m`;
      if (h > 0) return `${h} hour${h > 1 ? 's' : ''}`;
      return `${m} mins`;
    }

    /* --- RENDER LOGIC --- */
    function renderMenu(items) {
      const container = document.getElementById("menu_container");
      if (!items || items.length === 0) {
        container.innerHTML = `<div style="text-align:center; padding: 100px 0; color: #888;">No menu items found.</div>`;
        return;
      }

      // Group by Section
      const groups = items.reduce((acc, item) => {
        const key = item.section || "General";
        if (!acc[key]) acc[key] = [];
        acc[key].push(item);
        return acc;
      }, {});

      // Sort Sections (Optional: Define manual order here if needed)
      const sortedKeys = Object.keys(groups).sort(); 

      let html = "";

      sortedKeys.forEach(section => {
        html += `
          <div class="menu-section">
            <h2 class="section-title">${section}</h2>
            <div class="items-grid">
        `;

        groups[section].forEach(item => {
          const duration = formatDuration(item.duration_min);
          
          html += `
            <div class="menu-item">
              <div class="item-info">
                <h3>${item.name}</h3>
                <p class="item-desc">${item.description || ""}</p>
                <div class="item-meta">
                  ${duration ? `<span><i data-lucide="clock" style="width:14px; vertical-align:middle;"></i> ${duration}</span>` : ""}
                </div>
              </div>
              <div class="item-action">
                <span class="price-tag">${item.price || "See App"}</span>
                <button class="btn" onclick="window.nsOpenBooking()">Book</button>
              </div>
            </div>
          `;
        });

        html += `</div></div>`; // Close grid & section
      });

      container.innerHTML = html;
      if(window.lucide) lucide.createIcons();
    }

    /* --- DATA LOAD --- */
    const SB_URL = "https://jdvdgvolfmvlgyfklbwe.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkdmRndm9sZm12bGd5ZmtsYndlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1Mjk5MDgsImV4cCI6MjA3OTEwNTkwOH0.xiAOgWof9En3jbCpY1vrYpj3HD-O6jMHbamIHTSflek";
    const sb = supabase.createClient(SB_URL, SB_KEY);
    const SLUG = nsGetSlug();

    async function loadCanvasServices() {
      if (!SLUG) return;

      // 1. Business Info
      const { data: biz } = await sb.from("business")
        .select("id, name")
        .eq("slug", SLUG).maybeSingle();
      
      if (!biz) return;

      // ✅ PATCH 4: Context & Engine
      nsSetBusinessContext(biz.id);
      await nsLoadBookingEngine();

      // Branding (Logo)
      if (biz.name) {
        const n = biz.name.toUpperCase() + ".";
        const els = document.querySelectorAll(".logo");
        els.forEach(el => el.innerHTML = `<div class="color-dot"></div> ${n}`);
        // Also update footer text if needed
      }

      // 2. Fetch Menu Items (from DB table)
      const { data: items } = await sb.from("menu_items")
        .select("*")
        .eq("business_id", biz.id)
        .eq("is_active", true)
        .order("name", { ascending: true }); // Simple alpha sort within sections

      renderMenu(items);
    }

    loadCanvasServices();
  </script>
</body>
</html>
