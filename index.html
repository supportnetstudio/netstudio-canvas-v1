<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CANVAS — Powered by Net Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/lucide@latest"></script>

  <script>
    window.nsOpenBooking = window.nsOpenBooking || function(payload = {}) {
      if (window.NetStudio && typeof window.NetStudio.open === "function") return window.NetStudio.open(payload);
      console.warn("Booking engine loading...");
    };
  </script>

  <style>
    /* --- CORE VARIABLES --- */
    :root {
      --bg-body: #ffffff;
      --text-main: #111111;
      --accent: #3b82f6;
      --surface: #f3f4f6;
      --border: #111111;
      --font-display: 'Space Grotesk', sans-serif;
      --font-body: 'Inter', sans-serif;
      --radius: 16px; 
    }

    /* --- RESET --- */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      background: var(--bg-body); color: var(--text-main);
      font-family: var(--font-body); line-height: 1.5;
      overflow-x: hidden; width: 100%;
    }

    /* --- TYPOGRAPHY --- */
    h1, h2, h3 { font-family: var(--font-display); line-height: 1.1; letter-spacing: -0.03em; }
    h1 { font-size: clamp(40px, 10vw, 96px); font-weight: 700; margin-bottom: 24px; }
    h2 { font-size: 42px; font-weight: 700; margin-bottom: 20px; }
    
    .subtitle {
      font-family: var(--font-display); font-weight: 700; font-size: 14px; 
      text-transform: uppercase; letter-spacing: 0.1em; color: var(--accent);
      display: inline-block; border: 2px solid var(--accent); padding: 8px 16px;
      border-radius: 50px; margin-bottom: 24px;
    }

    /* --- UTILITIES --- */
    .container { max-width: 1200px; margin: 0 auto; padding: 0 24px; }
    .section-pad { padding: 100px 0; }
    
    .btn {
      display: inline-block; background: var(--accent); color: white;
      padding: 16px 32px; border-radius: 12px; font-family: var(--font-display);
      font-weight: 700; font-size: 18px; text-decoration: none;
      transition: 0.2s; border: 2px solid var(--accent);
      box-shadow: 4px 4px 0px var(--text-main);
      cursor: pointer;
    }
    .btn:hover { transform: translate(-2px, -2px); box-shadow: 6px 6px 0px var(--text-main); }
    
    .btn-outline {
      background: white; color: var(--text-main); border: 2px solid var(--text-main);
      padding: 16px 32px; border-radius: 12px; font-family: var(--font-display);
      font-weight: 700; font-size: 18px; text-decoration: none;
      box-shadow: 4px 4px 0px var(--text-main); cursor: pointer;
    }

    /* --- NAVIGATION --- */
    nav {
      padding: 24px; display: flex; justify-content: space-between; align-items: center;
      position: sticky; top: 0; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); z-index: 50;
      border-bottom: 2px solid var(--text-main);
    }
    .logo { 
      font-family: var(--font-display); font-size: 28px; font-weight: 700; 
      letter-spacing: -0.05em; display: flex; align-items: center; gap: 8px;
    }
    .color-dot { width: 12px; height: 12px; background: var(--accent); border-radius: 50%; border: 2px solid var(--text-main); }

    /* =========================
       HAMBURGER + DRAWER MENU
    ========================= */
    .ns-burger{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:46px;
      height:46px;
      border:2px solid var(--text-main);
      background:#fff;
      border-radius:14px;
      box-shadow:3px 3px 0 var(--text-main);
      cursor:pointer;
    }
    .ns-burger:active{
      transform:translate(1px,1px);
      box-shadow:2px 2px 0 var(--text-main);
    }

    .ns-drawer-overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.35);
      z-index:999;
    }

    .ns-drawer{
      position:fixed;
      top:0;
      right:0;
      height:100vh;
      width:min(360px, 92vw);
      background:#fff;
      border-left:2px solid var(--text-main);
      box-shadow:-8px 0 0 var(--text-main);
      transform:translateX(110%);
      transition:transform .22s ease;
      z-index:1000;
      display:flex;
      flex-direction:column;
    }

    .ns-drawer.is-open{ transform:translateX(0); }

    .ns-drawer-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:18px;
      border-bottom:2px solid var(--text-main);
    }

    .ns-drawer-brand{
      display:flex;
      align-items:center;
      gap:10px;
      font-family:var(--font-display);
      font-weight:700;
      letter-spacing:-0.04em;
      font-size:22px;
    }
    .ns-drawer-dot{
      width:12px;height:12px;
      background:var(--accent);
      border:2px solid var(--text-main);
      border-radius:50%;
    }

    .ns-drawer-close{
      width:42px;height:42px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      border:2px solid var(--text-main);
      background:#fff;
      border-radius:12px;
      box-shadow:3px 3px 0 var(--text-main);
      cursor:pointer;
    }
    .ns-drawer-close:active{ transform:translate(1px,1px); box-shadow:2px 2px 0 var(--text-main); }

    .ns-drawer-actions{ padding:18px; border-bottom:2px solid var(--text-main); }

    .ns-drawer-book{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:14px 16px;
      border-radius:14px;
      border:2px solid var(--accent);
      background:var(--accent);
      color:#fff;
      font-family:var(--font-display);
      font-weight:700;
      font-size:16px;
      box-shadow:4px 4px 0 var(--text-main);
      cursor:pointer;
    }
    .ns-drawer-book:active{ transform:translate(1px,1px); box-shadow:3px 3px 0 var(--text-main); }

    .ns-drawer-links{
      padding:10px 18px 18px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .ns-drawer-links a{
      text-decoration:none;
      color:var(--text-main);
      font-family:var(--font-display);
      font-weight:700;
      text-transform:uppercase;
      letter-spacing:0.02em;
      font-size:18px;
      padding:14px 14px;
      border:2px solid var(--text-main);
      border-radius:14px;
      box-shadow:3px 3px 0 var(--text-main);
      background:#fff;
    }
    .ns-drawer-links a:active{ transform:translate(1px,1px); box-shadow:2px 2px 0 var(--text-main); }

    /* --- HERO --- */
    .hero { padding: 80px 0; display: block; }

    /* --- MARQUEE --- */
    .marquee-container { width: 100%; overflow: hidden; padding: 40px 0; margin-bottom: 40px; }
    .marquee {
      background: var(--accent); color: white; padding: 20px 0; 
      white-space: nowrap; border-top: 3px solid var(--text-main); border-bottom: 3px solid var(--text-main);
      transform: rotate(-1deg) scale(1.05);
    }
    .marquee-text {
      font-family: var(--font-display); font-weight: 700; font-size: 24px; 
      text-transform: uppercase; display: inline-block; animation: scroll 15s linear infinite;
    }
    @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }

    /* --- PRICING --- */
    .pricing-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; }
    .price-card {
      background: var(--surface); border: 2px solid var(--text-main); border-radius: var(--radius);
      padding: 30px; position: relative; transition: 0.3s;
    }
    .price-card:hover { transform: translateY(-8px); box-shadow: 8px 8px 0px var(--text-main); }
    .card-title { font-size: 24px; font-weight: 700; margin-bottom: 12px; font-family: var(--font-display); }
    .card-price { font-size: 32px; font-weight: 700; color: var(--accent); margin-bottom: 20px; display: block; }

    /* --- TEAM --- */
    .team-section { background: #111; color: white; padding: 100px 0; margin-top: 80px; border-radius: 40px 40px 0 0; }
    .team-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-top: 60px; }
    .team-member { text-align: center; cursor: pointer; padding: 20px; border: 1px solid #333; border-radius: var(--radius); }
    
    @media(max-width: 768px) { 
        .pricing-grid { grid-template-columns: 1fr; } 
        .team-grid { grid-template-columns: 1fr 1fr; }
    }

    footer { padding: 60px 24px; text-align: center; background: #111; color: white; }
    #site-error { display: none; text-align: center; padding: 100px 20px; color: #666; font-size: 14px; }
  </style>
</head>
<body id="home">

  <div id="site-error">
    <h2>404</h2>
    <p>We couldn't find a studio at this address.</p>
  </div>

  <div id="main-content">
    <nav>
      <div class="logo" id="nav_logo">
        <div class="color-dot"></div>
        CANVAS.
      </div>
      <button class="ns-burger" id="nsBurgerBtn" aria-label="Open menu" aria-expanded="false" aria-controls="nsDrawer">
        <i data-lucide="menu" style="width:22px;height:22px;"></i>
      </button>
    </nav>

    <div class="ns-drawer-overlay" id="nsDrawerOverlay" hidden></div>

    <aside class="ns-drawer" id="nsDrawer" aria-hidden="true">
      <div class="ns-drawer-head">
        <div class="ns-drawer-brand" id="nsDrawerBrand">
          <span class="ns-drawer-dot"></span>
          <span id="nsDrawerBrandText">CANVAS.</span>
        </div>
        <button class="ns-drawer-close" id="nsDrawerClose" aria-label="Close menu">
          <i data-lucide="x" style="width:20px;height:20px;"></i>
        </button>
      </div>

      <div class="ns-drawer-actions">
        <button class="ns-drawer-book" onclick="nsOpenBooking(); return false;">
          <i data-lucide="calendar" style="width:16px;height:16px;"></i>
          Book
        </button>
      </div>

      <nav class="ns-drawer-links" id="nsDrawerLinks">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="gallery.html">Gallery</a>
        <a href="team.html">Team</a>
        <a href="contact.html">Contact</a>
      </nav>
    </aside>

    <header class="container hero">
      <div class="hero-text">
        <span id="hero_kicker" class="subtitle"></span>
        <h1 id="hero_headline"></h1>
        <p id="hero_subheadline" style="font-size: 18px; margin-bottom: 32px; color: #444; max-width: 480px;"></p>
        <div style="display:flex; gap: 16px; flex-wrap: wrap;">
          <a id="hero_cta_primary" href="#book" class="btn" onclick="nsOpenBooking(); return false;"></a>
          <a id="hero_cta_secondary" href="team.html" class="btn-outline"></a>
        </div>
      </div>
    </header>

    <div class="marquee-container">
      <div class="marquee">
        <div id="marquee_text" class="marquee-text"></div>
      </div>
    </div>

    <section class="container section-pad">
      <div style="text-align: center; margin-bottom: 60px;">
        <h2 id="pricing_title"></h2>
        <p id="pricing_subtitle"></p>
      </div>
      <div class="pricing-grid" id="service_preview">
        <div class="price-card">Loading menu...</div>
      </div>
    </section>

    <div class="team-section">
      <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 40px;">
          <h2 id="team_title" style="margin:0;"></h2>
          <a id="team_cta" href="team.html" style="color: white; font-family: var(--font-display); font-weight: 700;"></a>
        </div>
        <div class="team-grid" id="team_preview">
          <div style="grid-column:1/-1; text-align:center; padding:40px; color:#555;">Loading team...</div>
        </div>
      </div>
    </div>

    <footer>
      <div id="footer_logo" style="font-family: var(--font-display); font-size: 32px; font-weight: 700; margin-bottom: 20px;">CANVAS.</div>
      <p id="footer_copy" style="color: #888; font-size: 14px;"></p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <script>
    (() => {
      const $ = (id) => document.getElementById(id);
      const pick = (...vals) => vals.find(v => v !== undefined && v !== null && String(v).trim() !== "") || "";

      function nsDetectSlugProdOnly() {
        const ROOT = "netstudiodevelopment.com";
        const host = (location.hostname || "").toLowerCase();
        if (!host || host === ROOT || host === "www." + ROOT) return null;
        if (!host.endsWith("." + ROOT)) return null;
        const prefix = host.slice(0, -(ROOT.length + 1));
        return prefix && !prefix.includes(".") ? prefix.trim() : null;
      }

      const NS = {
        SB_URL: "https://jdvdgvolfmvlgyfklbwe.supabase.co",
        SB_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkdmRndm9sZm12bGd5ZmtsYndlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1Mjk5MDgsImV4cCI6MjA3OTEwNTkwOH0.xiAOgWof9En3jbCpY1vrYpj3HD-O6jMHbamIHTSflek",
        SLUG: nsDetectSlugProdOnly(),
        TEMPLATE: "canvas_v1"
      };

      const sb = supabase.createClient(NS.SB_URL, NS.SB_KEY);

      function nsSetupDrawer(bizNameUpperWithDot) {
        const btn = document.getElementById("nsBurgerBtn");
        const drawer = document.getElementById("nsDrawer");
        const overlay = document.getElementById("nsDrawerOverlay");
        const closeBtn = document.getElementById("nsDrawerClose");

        const brandText = document.getElementById("nsDrawerBrandText");
        if (brandText && bizNameUpperWithDot) brandText.textContent = bizNameUpperWithDot;

        if (!btn || !drawer || !overlay || !closeBtn) return;

        function openDrawer(){
          overlay.hidden = false;
          drawer.classList.add("is-open");
          drawer.setAttribute("aria-hidden", "false");
          btn.setAttribute("aria-expanded", "true");
        }

        function closeDrawer(){
          drawer.classList.remove("is-open");
          drawer.setAttribute("aria-hidden", "true");
          btn.setAttribute("aria-expanded", "false");
          overlay.hidden = true;
        }

        btn.addEventListener("click", openDrawer);
        closeBtn.addEventListener("click", closeDrawer);
        overlay.addEventListener("click", closeDrawer);

        document.addEventListener("keydown", (e) => {
          if (e.key === "Escape") closeDrawer();
        });
      }

      function nsLoadBookingEngine() {
        return new Promise((resolve) => {
          if (window.NetStudio && typeof window.NetStudio.open === "function") return resolve(true);
          const s = document.createElement("script");
          s.src = "/netstudio_booking.js";
          s.async = true;
          s.onload = () => resolve(true);
          s.onerror = () => resolve(false);
          document.body.appendChild(s);
        });
      }

      function apply(data, biz) {
        const home = data.home || {};
        const hero = home.hero || {};
        const marquee = home.marquee || {};
        const pricing = home.pricing || {};
        const team = home.team || {};

        const bName = (biz.name || "CANVAS").toUpperCase() + ".";
        if ($("nav_logo")) $("nav_logo").innerHTML = `<div class="color-dot"></div> ${bName}`;
        if ($("footer_logo")) $("footer_logo").textContent = bName;
        
        if ($("footer_copy")) $("footer_copy").textContent = `© ${new Date().getFullYear()} ${pick(biz.name, "CANVAS")}. A Safe Space for All.`;

        if ($("hero_kicker")) $("hero_kicker").textContent = pick(hero.kicker, "A Modern Studio");
        if ($("hero_headline")) $("hero_headline").innerHTML = pick(hero.headline, "Hair Has No<br>Gender Here.");
        if ($("hero_subheadline")) $("hero_subheadline").textContent = pick(hero.subheadline, biz.bio, "Prices based on time, not identity.");
        
        if ($("hero_cta_primary")) $("hero_cta_primary").textContent = pick(hero.primary_cta?.text, "Book Appointment");
        if ($("hero_cta_secondary")) $("hero_cta_secondary").textContent = pick(hero.secondary_cta?.text, "Meet The Team");
        
        const cta1 = hero.primary_cta || {};
        const cta2 = hero.secondary_cta || {};
        if ($("hero_cta_primary") && cta1.link) $("hero_cta_primary").setAttribute("href", cta1.link);
        if ($("hero_cta_secondary") && cta2.link) $("hero_cta_secondary").setAttribute("href", cta2.link);

        const marqueeWrap = document.querySelector(".marquee-container");
        if (marqueeWrap) marqueeWrap.style.display = (marquee.show === false) ? "none" : "block";

        const mText = pick(marquee.text, "• NO TIPPING • HOURLY PRICING • TEXTURE INCLUSIVE • SENSORY FRIENDLY");
        if ($("marquee_text")) $("marquee_text").textContent = Array(8).fill(mText).join(" ");

        if ($("pricing_title")) $("pricing_title").textContent = pick(pricing.title, "Simple Pricing.");
        if ($("pricing_subtitle")) $("pricing_subtitle").textContent = pick(pricing.subtitle, "No pink tax. No surprises.");

        if ($("team_title")) $("team_title").textContent = pick(team.title, "The Collective.");
        if ($("team_cta")) $("team_cta").innerHTML = `${pick(team.cta_text, "View Full Roster")} &rarr;`;

        nsSetupDrawer(bName);
        if (window.lucide) lucide.createIcons();
      }

      async function init() {
        if (!NS.SLUG) { if($("site-error")) $("site-error").style.display = "block"; return; }
        const { data: biz } = await sb.from("business").select("*").eq("slug", NS.SLUG).maybeSingle();
        if (!biz) { if($("site-error")) $("site-error").style.display = "block"; return; }

        window.NS_BUSINESS_ID = biz.id;
        await nsLoadBookingEngine();

        const [siteRes, menuRes, teamRes] = await Promise.all([
          sb.from("business_sites").select("content_json").eq("business_id", biz.id).eq("template_key", NS.TEMPLATE).maybeSingle(),
          sb.from("menu_items").select("*").eq("business_id", biz.id).eq("is_active", true).limit(3),
          sb.from("team_members").select("*").eq("business_id", biz.id).eq("is_active", true).not("auth_user_id", "is", null).limit(4)
        ]);

        const svcGrid = $("service_preview");
        if (svcGrid && menuRes.data) {
          svcGrid.innerHTML = menuRes.data.map(s => `
            <div class="price-card">
              <h3 class="card-title">${s.name}</h3>
              <span class="card-price">$${(s.price_cents/100).toFixed(0)}+</span>
              <p class="card-desc">${s.description || "Customized service."}</p>
              <button class="btn" style="width:100%; font-size: 14px;" onclick="nsOpenBooking(); return false;">Book</button>
            </div>`).join("");
        }

        const teamGrid = $("team_preview");
        if (teamGrid && teamRes.data) {
          teamGrid.innerHTML = teamRes.data.map(m => `
            <div class="team-member" onclick="window.location.href='team.html?b=${NS.SLUG}'">
              <div style="font-family: var(--font-display); font-weight: 700; font-size: 18px;">${m.name.split(' ')[0]}</div>
            </div>`).join("");
        }

        apply(siteRes.data?.content_json || {}, biz);
      }
      init();
    })();
  </script>
</body>
</html>
