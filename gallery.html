<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CANVAS — The Lookbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/lucide@latest"></script>

  <script>
    window.nsOpenBooking = window.nsOpenBooking || function(payload = {}) {
      if (window.NetStudio && typeof window.NetStudio.open === "function") return window.NetStudio.open(payload);
      if (typeof window.openBooking === "function") return window.openBooking(payload);
      console.warn("Booking engine not loaded yet");
    };
  </script>

  <style>
    /* --- CORE VARIABLES --- */
    :root {
      --bg-body: #ffffff;
      --text-main: #111111;
      --accent: #3b82f6; /* Cobalt Blue */
      --surface: #f3f4f6;
      --border: #111111;
      --font-display: 'Space Grotesk', sans-serif;
      --font-body: 'Inter', sans-serif;
      --radius: 16px; 
    }

    /* --- RESET --- */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg-body); color: var(--text-main);
      font-family: var(--font-body); line-height: 1.5;
      overflow-x: hidden;
    }

    /* --- TYPOGRAPHY --- */
    h1, h2, h3 { font-family: var(--font-display); line-height: 1.1; letter-spacing: -0.03em; }
    h1 { font-size: clamp(48px, 8vw, 80px); font-weight: 700; margin-bottom: 24px; }
    
    .label {
      font-family: var(--font-display); font-weight: 700; font-size: 14px; 
      text-transform: uppercase; letter-spacing: 0.1em; color: var(--accent);
      display: inline-block; border: 2px solid var(--accent); padding: 8px 16px;
      border-radius: 50px; margin-bottom: 24px; background: white;
    }

    /* --- UTILITIES --- */
    .container { max-width: 1200px; margin: 0 auto; padding: 0 24px; }
    .section-pad { padding: 80px 0; }
    
    .btn {
      display: inline-block; background: var(--accent); color: white;
      padding: 10px 24px; border-radius: 12px; font-family: var(--font-display);
      font-weight: 700; font-size: 16px; text-decoration: none;
      transition: 0.2s; border: 2px solid var(--accent);
      box-shadow: 4px 4px 0px var(--text-main); cursor: pointer;
    }
    .btn:hover { transform: translate(-2px, -2px); box-shadow: 6px 6px 0px var(--text-main); }
    
    .btn-outline {
      background: white; color: var(--text-main); border: 2px solid var(--text-main);
      padding: 10px 24px; border-radius: 12px; font-family: var(--font-display);
      font-weight: 700; font-size: 14px; text-decoration: none;
      box-shadow: 4px 4px 0px var(--text-main); cursor: pointer; transition: 0.2s;
    }
    .btn-outline:hover, .btn-outline.active {
        background: var(--text-main); color: white;
    }

    /* --- NAVIGATION --- */
    nav {
      padding: 24px; display: flex; justify-content: space-between; align-items: center;
      position: sticky; top: 0; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); z-index: 50;
      border-bottom: 2px solid var(--text-main);
    }
    .logo { 
      font-family: var(--font-display); font-size: 28px; font-weight: 700; 
      letter-spacing: -0.05em; display: flex; align-items: center; gap: 8px;
    }
    .color-dot { width: 12px; height: 12px; background: var(--accent); border-radius: 50%; border: 2px solid var(--text-main); }
    .nav-links { display: flex; gap: 32px; }
    .nav-links a { color: var(--text-main); text-decoration: none; font-weight: 600; font-family: var(--font-display); }
    @media(max-width: 768px) { .nav-links { display: none; } }

    /* --- HERO --- */
    .lookbook-hero {
      padding: 60px 0 40px; text-align: center;
    }

    /* --- FILTERS --- */
    .filter-bar {
      display: flex; justify-content: center; gap: 12px; flex-wrap: wrap; margin-bottom: 60px;
    }

    /* --- MASONRY GRID --- */
    .gallery-grid {
      columns: 3 300px; column-gap: 24px;
    }
    
    .gallery-item {
      break-inside: avoid; margin-bottom: 24px;
      background: white; border: 2px solid var(--text-main); border-radius: 12px;
      padding: 12px; transition: 0.3s;
    }
    .gallery-item:hover {
      transform: translateY(-5px) rotate(1deg);
      box-shadow: 8px 8px 0px var(--accent); border-color: var(--accent);
    }

    .img-wrap {
      width: 100%; border-radius: 8px; overflow: hidden; border: 1px solid #eee;
      margin-bottom: 12px;
    }
    .gallery-img { width: 100%; display: block; }
    
    .item-meta { display: flex; justify-content: space-between; align-items: center; padding: 0 4px; }
    .item-tag { font-family: var(--font-display); font-weight: 700; font-size: 14px; text-transform: uppercase; }
    
    .book-link {
      font-size: 12px; font-weight: 600; color: #666; text-decoration: none; 
      border-bottom: 1px solid transparent; transition: 0.2s; cursor: pointer;
    }
    .book-link:hover { color: var(--accent); border-color: var(--accent); }

    /* --- FOOTER --- */
    footer { padding: 60px 24px; text-align: center; background: #111; color: white; margin-top: 80px; }

  </style>
</head>
<body>

  <nav>
    <div class="logo" id="nav_logo">
      <div class="color-dot"></div>
      CANVAS.
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">Philosophy</a>
      <a href="services.html">Services</a>
      <a href="team.html">Artists</a>
    </div>
    <a href="#book" class="btn" style="padding: 10px 24px; font-size: 16px;" onclick="window.nsOpenBooking(); return false;">Book Now</a>
  </nav>

  <header class="container lookbook-hero">
    <div class="label">The Lookbook</div>
    <h1>Real Hair.<br>Real Humans.</h1>
  </header>

  <div class="container">
    <div class="filter-bar" id="team_filter">
      </div>

    <div class="gallery-grid" id="gallery_grid">
      <div style="text-align:center; padding: 40px; color: #999;">Loading lookbook...</div>
    </div>
  </div>

  <footer>
    <div id="footer_logo" style="font-family: var(--font-display); font-size: 32px; font-weight: 700; margin-bottom: 10px;">CANVAS.</div>
    <p id="ns_address" style="color: #bbb; font-size: 14px; margin-bottom: 20px;"></p>
    <p style="color: #888; font-size: 14px;">© 2026 Canvas Studio. A Safe Space for All.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/netstudio_booking.js"></script>
  
  <script>
    if (window.lucide) lucide.createIcons();

    /* --- UTILS --- */
    function nsGetSlug() {
      const q = new URLSearchParams(location.search).get("b");
      if (q) return q.toLowerCase();
      const h = location.hostname.toLowerCase();
      const R = "netstudiodevelopment.com";
      if (!h || h === "localhost" || h.startsWith("127.") || h === R || h === "www." + R) return null;
      if (h.endsWith("." + R)) return h.slice(0, -(R.length + 1)).split(".")[0];
      return null;
    }

    // ✅ Booking Bridge
    function nsOpenBooking(payload = {}) {
      if (window.NetStudio && typeof window.NetStudio.open === "function") {
        window.NetStudio.open(payload);
        return;
      }
      if (typeof window.openBooking === "function") {
        window.openBooking(payload);
        return;
      }
      console.warn("Booking engine not loaded");
    }

    /* --- DATA & RENDER --- */
    const SB_URL = "https://jdvdgvolfmvlgyfklbwe.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkdmRndm9sZm12bGd5ZmtsYndlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1Mjk5MDgsImV4cCI6MjA3OTEwNTkwOH0.xiAOgWof9En3jbCpY1vrYpj3HD-O6jMHbamIHTSflek";
    const sb = supabase.createClient(SB_URL, SB_KEY);
    const SLUG = nsGetSlug();

    function renderFilters(members) {
      const el = document.getElementById("team_filter");
      if (!el) return;

      el.innerHTML = `
        <button class="btn-outline active" data-filter="all">All Looks</button>
        ${members.map(m => `
          <button class="btn-outline" data-filter="${m.id}">${(m.name || "Artist").toUpperCase()}</button>
        `).join("")}
      `;

      el.querySelectorAll(".btn-outline").forEach(btn => {
        btn.addEventListener("click", () => {
          el.querySelectorAll(".btn-outline").forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
          renderGrid(window.__GALLERY_ROWS__ || [], btn.dataset.filter);
        });
      });
    }

    function renderGrid(rows, filterId = "all") {
      const grid = document.getElementById("gallery_grid");
      if (!grid) return;
      grid.innerHTML = "";

      let list = [];

      // ✅ LOGIC: All = 'shop' type. Member ID = matches ID.
      if (filterId === "all") {
        list = rows.filter(r => r.type === 'shop');
      } else {
        list = rows.filter(r => String(r.team_member_id) === filterId);
      }

      if (list.length === 0) {
        grid.innerHTML = `<div style="text-align:center; padding: 40px; color: #999;">No images found.</div>`;
        return;
      }

      list.forEach(r => {
        if (!r.image_url) return;
        
        // Find member name if linked
        const member = window.__TEAM_MAP__?.get(r.team_member_id);
        const tagName = member ? `By ${member.name}` : (r.caption || "Look");

        // Specific Booking Action
        const bookAction = member 
            ? `window.nsOpenBooking({ staff_id: '${member.id}' })` 
            : `window.nsOpenBooking()`;

        grid.insertAdjacentHTML("beforeend", `
          <div class="gallery-item">
            <div class="img-wrap">
              <img src="${r.image_url}" class="gallery-img" alt="Look">
            </div>
            <div class="item-meta">
              <span class="item-tag">${tagName}</span>
              <a href="#book" class="book-link" onclick="${bookAction}; return false;">Book This Look</a>
            </div>
          </div>
        `);
      });
    }

    async function loadCanvasLookbook() {
      if (!SLUG) return;

      // 1. Business
      const { data: biz } = await sb.from("business")
        .select("id, name, street_address, city, state")
        .eq("slug", SLUG).maybeSingle();
      
      if (!biz) return;

      // ✅ PATCH: Inject Business ID for Booking Engine
      window.NS_BUSINESS_ID = biz.id;
      document.documentElement.setAttribute("data-business-id", biz.id);

      // BRANDING
      if (biz.name) {
        const name = biz.name.toUpperCase() + ".";
        const navL = document.getElementById("nav_logo");
        const footL = document.getElementById("footer_logo");
        // Preserve color dot in Nav
        if (navL) navL.innerHTML = `<div class="color-dot"></div> ${name}`;
        if (footL) footL.textContent = name;
      }

      const addrEl = document.getElementById("ns_address");
      if (addrEl && biz.street_address) {
        addrEl.textContent = [biz.street_address, biz.city, biz.state].filter(Boolean).join(", ");
      }

      // 2. Team Members
      const { data: members } = await sb.from("team_members")
        .select("id, name, role")
        .eq("business_id", biz.id)
        .eq("is_active", true)
        .not("auth_user_id", "is", null);
      
      const validMembers = members || [];
      window.__TEAM_MAP__ = new Map(validMembers.map(m => [m.id, m]));

      // 3. Gallery (Fetch All, Exclude Profile Pics)
      const { data: images } = await sb.from("gallery_image")
        .select("id, image_url, team_member_id, caption, type")
        .eq("business_id", biz.id)
        .eq("is_profile", false)
        .order("created_at", { ascending: false });

      window.__GALLERY_ROWS__ = images || [];

      // 4. Render
      renderFilters(validMembers);
      renderGrid(window.__GALLERY_ROWS__, "all");
    }

    loadCanvasLookbook();
  </script>
</body>
</html>
