<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Lookbook — Powered by Net Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/lucide@latest"></script>

  <script>
    window.nsOpenBooking = window.nsOpenBooking || function(payload = {}) {
      if (window.NetStudio && typeof window.NetStudio.open === "function") return window.NetStudio.open(payload);
      console.warn("Booking engine loading...");
    };
  </script>

  <style>
    /* --- CORE VARIABLES --- */
    :root {
      --bg-body: #ffffff;
      --text-main: #111111;
      --accent: #3b82f6; 
      --surface: #f3f4f6;
      --border: #111111;
      --font-display: 'Space Grotesk', sans-serif;
      --font-body: 'Inter', sans-serif;
      --radius: 16px; 
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: var(--bg-body); color: var(--text-main); font-family: var(--font-body); line-height: 1.5; overflow-x: hidden; }

    h1 { font-size: clamp(48px, 8vw, 80px); font-weight: 700; margin-bottom: 24px; font-family: var(--font-display); line-height: 1.1; letter-spacing: -0.03em; }
    .label { font-family: var(--font-display); font-weight: 700; font-size: 14px; text-transform: uppercase; letter-spacing: 0.1em; color: var(--accent); display: inline-block; border: 2px solid var(--accent); padding: 8px 16px; border-radius: 50px; margin-bottom: 24px; background: white; }

    .container { max-width: 1200px; margin: 0 auto; padding: 0 24px; }
    .btn { display: inline-block; background: var(--accent); color: white; padding: 10px 24px; border-radius: 12px; font-family: var(--font-display); font-weight: 700; font-size: 16px; text-decoration: none; transition: 0.2s; border: 2px solid var(--accent); box-shadow: 4px 4px 0px var(--text-main); cursor: pointer; }
    .btn-outline { background: white; color: var(--text-main); border: 2px solid var(--text-main); padding: 10px 24px; border-radius: 12px; font-family: var(--font-display); font-weight: 700; font-size: 14px; text-decoration: none; box-shadow: 4px 4px 0px var(--text-main); cursor: pointer; transition: 0.2s; }
    .btn-outline.active { background: var(--text-main); color: white; }

    nav { padding: 24px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); z-index: 50; border-bottom: 2px solid var(--text-main); }
    .logo { font-family: var(--font-display); font-size: 28px; font-weight: 700; display: flex; align-items: center; gap: 8px; }
    .color-dot { width: 12px; height: 12px; background: var(--accent); border-radius: 50%; border: 2px solid var(--text-main); }
    .nav-links { display: flex; gap: 32px; }
    .nav-links a { color: var(--text-main); text-decoration: none; font-weight: 600; font-family: var(--font-display); }

    .lookbook-hero { padding: 60px 0 40px; text-align: center; }
    .filter-bar { display: flex; justify-content: center; gap: 12px; flex-wrap: wrap; margin-bottom: 60px; }

    /* --- MASONRY GRID --- */
    .gallery-grid { columns: 3 300px; column-gap: 24px; }
    .gallery-item { break-inside: avoid; margin-bottom: 24px; background: white; border: 2px solid var(--text-main); border-radius: 12px; padding: 12px; transition: 0.3s; }
    .gallery-item:hover { transform: translateY(-5px) rotate(1deg); box-shadow: 8px 8px 0px var(--accent); border-color: var(--accent); }
    .img-wrap { width: 100%; border-radius: 8px; overflow: hidden; border: 1px solid #eee; margin-bottom: 12px; }
    .gallery-img { width: 100%; display: block; }
    .item-meta { display: flex; justify-content: space-between; align-items: center; padding: 0 4px; }
    .item-tag { font-family: var(--font-display); font-weight: 700; font-size: 14px; text-transform: uppercase; }
    .book-link { font-size: 12px; font-weight: 600; color: #666; text-decoration: none; border-bottom: 1px solid transparent; transition: 0.2s; cursor: pointer; }

    footer { padding: 60px 24px; text-align: center; background: #111; color: white; margin-top: 80px; }
    @media(max-width: 768px) { .nav-links { display: none; } .gallery-grid { columns: 1; } }
    #site-error { display: none; text-align: center; padding: 100px 20px; color: #666; font-size: 14px;}
  </style>
</head>
<body id="gallery">

  <div id="site-error"><h2>404</h2><p>Lookbook not found.</p></div>

  <div id="main-content" style="opacity: 0; transition: opacity 0.5s ease;">
    <nav>
      <div class="logo" id="nav_logo"><div class="color-dot"></div>CANVAS.</div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">Philosophy</a>
        <a href="services.html">Services</a>
      </div>
      <a href="#book" class="btn" onclick="nsOpenBooking(); return false;">Book Now</a>
    </nav>

    <header class="container lookbook-hero">
      <div id="gallery_kicker" class="label"></div>
      <h1 id="gallery_heading"></h1>
    </header>

    <div class="container">
      <div class="filter-bar" id="team_filter"></div>
      <div class="gallery-grid" id="gallery_grid"></div>
    </div>

    <footer>
      <div id="footer_logo" style="font-family: var(--font-display); font-size: 32px; font-weight: 700; margin-bottom: 10px;"></div>
      <p id="ns_address" style="color: #bbb; font-size: 14px; margin-bottom: 20px;"></p>
      <p id="footer_copy" style="color: #888; font-size: 14px;"></p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    (() => {
      const $ = (id) => document.getElementById(id);
      const pick = (...vals) => vals.find(v => v !== undefined && v !== null && String(v).trim() !== "") || "";

      function nsDetectSlug() {
        const host = location.hostname.toLowerCase();
        if (host.endsWith(".netstudiodevelopment.com")) return host.split(".")[0];
        return new URLSearchParams(location.search).get("b");
      }

      const NS = {
        SB_URL: "https://jdvdgvolfmvlgyfklbwe.supabase.co",
        SB_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkdmRndm9sZm12bGd5ZmtsYndlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1Mjk5MDgsImV4cCI6MjA3OTEwNTkwOH0.xiAOgWof9En3jbCpY1vrYpj3HD-O6jMHbamIHTSflek",
        SLUG: nsDetectSlug(),
        TEMPLATE: "canvas_v1"
      };

      const sb = supabase.createClient(NS.SB_URL, NS.SB_KEY);
      window.__GALLERY_DATA__ = [];
      window.__TEAM_MAP__ = new Map();
      
      // Global configuration holder to be populated by apply()
      window.__GALLERY_CONFIG__ = {};

      function renderGrid(filterId = "all") {
        const grid = $("gallery_grid");
        const list = filterId === "all" ? window.__GALLERY_DATA__ : window.__GALLERY_DATA__.filter(i => i.team_member_id === filterId);
        
        // Pull UI text from config or fallbacks
        const ui = window.__GALLERY_CONFIG__.ui || {};
        const emptyText = ui.empty_state || "No visuals found.";
        const bookLabel = ui.book_link_label || "Book This Look";

        grid.innerHTML = list.length ? list.map(i => {
          const artistName = window.__TEAM_MAP__.get(i.team_member_id);
          const tag = artistName ? `By ${artistName.split(' ')[0]}` : (i.caption || "Look");
          return `
            <div class="gallery-item">
              <div class="img-wrap"><img src="${i.image_url}" class="gallery-img"></div>
              <div class="item-meta">
                <span class="item-tag">${tag}</span>
                <a href="#book" class="book-link" onclick="nsOpenBooking({ staff_id: '${i.team_member_id || ''}' }); return false;">${bookLabel}</a>
              </div>
            </div>`;
        }).join("") : `<p style="text-align:center; padding:40px; color:#999; grid-column: 1/-1;">${emptyText}</p>`;
      }

      function apply(data, biz, images) {
        // --- 1. PATCH & CONFIGURATION ---
        const g = data.gallery || {};
        window.__GALLERY_CONFIG__ = g; // Store for renderGrid usage

        const bName = biz.name || "CANVAS";
        if($("nav_logo")) $("nav_logo").innerHTML = `<div class="color-dot"></div> ${bName.toUpperCase()}.`;
        if($("footer_logo")) $("footer_logo").textContent = bName.toUpperCase() + ".";
        
        // Footer Copy: JSON overrides default logic
        const footerText = (g.footer && g.footer.copyright) 
          ? g.footer.copyright 
          : `© ${new Date().getFullYear()} ${bName}. A Safe Space for All.`;
        if($("footer_copy")) $("footer_copy").textContent = footerText;

        // Hero Content
        if($("gallery_kicker")) $("gallery_kicker").textContent = pick(g.kicker, "The Lookbook");
        if($("gallery_heading")) $("gallery_heading").innerHTML = pick(g.heading, "Real Hair.<br>Real Humans.");

        // Address
        const addr = [biz.street_address, biz.city, biz.state].filter(Boolean).join(", ");
        if($("ns_address")) $("ns_address").textContent = addr;

        // --- 2. DATA PREP ---
        const teamArray = Array.isArray(biz.team_json) ? biz.team_json : [];
        window.__TEAM_MAP__ = new Map(teamArray.map(m => [m.id || m.uuid, m.name || m.display_name]));
        window.__GALLERY_DATA__ = images;

        // --- 3. FILTER BAR ---
        const filterBar = $("team_filter");
        const filterConfig = g.filter || {};
        const allLabel = (filterConfig.all_label || "ALL LOOKS").toUpperCase();

        filterBar.innerHTML = `<button class="btn-outline active" data-id="all">${allLabel}</button>` + 
          teamArray.map(m => `<button class="btn-outline" data-id="${m.id || m.uuid}">${(m.name || m.display_name).toUpperCase()}</button>`).join("");

        filterBar.querySelectorAll(".btn-outline").forEach(btn => {
          btn.onclick = () => {
            filterBar.querySelectorAll(".btn-outline").forEach(b => b.classList.remove("active"));
            btn.classList.add("active");
            renderGrid(btn.dataset.id);
          };
        });

        // --- 4. RENDER ---
        renderGrid("all");
        $("main-content").style.opacity = "1";
      }

      async function init() {
        if (!NS.SLUG) { $("site-error").style.display = "block"; return; }
        const { data: biz } = await sb.from("business").select("*").eq("slug", NS.SLUG).maybeSingle();
        if (!biz) { $("site-error").style.display = "block"; return; }

        window.NS_BUSINESS_ID = biz.id;

        const [siteRes, imgRes] = await Promise.all([
          sb.from("business_sites").select("content_json").eq("business_id", biz.id).eq("template_key", NS.TEMPLATE).maybeSingle(),
          sb.from("gallery_image").select("*").eq("business_id", biz.id).eq("is_profile", false).order("created_at", { ascending: false })
        ]);

        apply(siteRes.data?.content_json || {}, biz, imgRes.data || []);
      }
      init();
    })();
  </script>
</body>
</html>
