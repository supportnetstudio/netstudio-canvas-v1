<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Philosophy — Powered by Net Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/lucide@latest"></script>

  <script>
    window.nsOpenBooking = window.nsOpenBooking || function(payload = {}) {
      if (window.NetStudio && typeof window.NetStudio.open === "function") return window.NetStudio.open(payload);
      console.warn("Booking engine loading...");
    };
  </script>

  <style>
    /* --- CORE VARIABLES --- */
    :root {
      --bg-body: #ffffff;
      --text-main: #111111;
      --accent: #3b82f6;
      --surface: #f3f4f6;
      --border: #111111;
      --font-display: 'Space Grotesk', sans-serif;
      --font-body: 'Inter', sans-serif;
      --radius: 16px; 
    }

    /* --- RESET --- */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg-body); color: var(--text-main);
      font-family: var(--font-body); line-height: 1.6;
      overflow-x: hidden;
    }

    h1, h2, h3 { font-family: var(--font-display); line-height: 1.1; letter-spacing: -0.03em; }
    h1 { font-size: clamp(40px, 8vw, 80px); font-weight: 700; margin-bottom: 24px; }
    h2 { font-size: 32px; font-weight: 700; margin-bottom: 16px; }
    
    .label {
      font-family: var(--font-display); font-weight: 700; font-size: 14px; 
      text-transform: uppercase; letter-spacing: 0.1em; color: var(--accent);
      display: inline-block; border: 2px solid var(--accent); padding: 8px 16px;
      border-radius: 50px; margin-bottom: 24px; background: white;
    }

    .container { max-width: 1000px; margin: 0 auto; padding: 0 24px; }
    .section-pad { padding: 80px 0; }
    
    .btn {
      display: inline-block; background: var(--accent); color: white;
      padding: 12px 24px; border-radius: 12px; font-family: var(--font-display);
      font-weight: 700; font-size: 16px; text-decoration: none;
      transition: 0.2s; border: 2px solid var(--accent);
      box-shadow: 4px 4px 0px var(--text-main); cursor: pointer;
    }
    .btn:hover { transform: translate(-2px, -2px); box-shadow: 6px 6px 0px var(--text-main); }

    nav {
      padding: 24px; display: flex; justify-content: space-between; align-items: center;
      position: sticky; top: 0; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); z-index: 50;
      border-bottom: 2px solid var(--text-main);
    }
    .logo { 
      font-family: var(--font-display); font-size: 28px; font-weight: 700; 
      letter-spacing: -0.05em; display: flex; align-items: center; gap: 8px;
    }
    .color-dot { width: 12px; height: 12px; background: var(--accent); border-radius: 50%; border: 2px solid var(--text-main); }
    .nav-links { display: flex; gap: 32px; }
    .nav-links a { color: var(--text-main); text-decoration: none; font-weight: 600; font-family: var(--font-display); }
    @media(max-width: 768px) { .nav-links { display: none; } }

    .about-hero { padding: 80px 0; border-bottom: 2px solid var(--text-main); }
    .hero-lead { font-size: 20px; max-width: 700px; color: #444; }

    .values-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; margin-top: 80px; }
    @media(max-width: 768px) { .values-grid { grid-template-columns: 1fr; gap: 30px; } }

    .value-card { background: var(--surface); padding: 40px; border-radius: var(--radius); border: 2px solid var(--text-main); position: relative; }
    .value-icon { width: 50px; height: 50px; background: white; border: 2px solid var(--text-main); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-bottom: 20px; color: var(--accent); }

    .manifesto-box { margin-top: 80px; background: #111; color: white; padding: 60px; border-radius: 20px; text-align: center; }
    @media(max-width: 768px) { .manifesto-box { padding: 40px 24px; } }

    footer { padding: 60px 24px; text-align: center; background: #111; color: white; margin-top: 80px; }
    #site-error { display: none; text-align: center; padding: 100px 20px; color: #666; font-size: 14px;}
  </style>
</head>
<body id="about">

  <div id="site-error"><h2>404</h2><p>Business not found.</p></div>

  <div id="main-content" style="opacity: 0; transition: opacity 0.5s ease;">
    <nav>
      <div class="logo" id="nav_logo"><div class="color-dot"></div>CANVAS.</div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html" class="active" style="text-decoration:underline; text-decoration-color:var(--accent); text-underline-offset:4px;">Philosophy</a>
        <a href="services.html">Services</a>
      </div>
      <a href="#book" class="btn" style="padding: 10px 24px; font-size: 16px;" onclick="nsOpenBooking(); return false;">Book Now</a>
    </nav>

    <header class="container about-hero">
      <div id="hero_kicker" class="label"></div>
      <h1 id="hero_headline"></h1>
      <p id="hero_body" class="hero-lead"></p>
    </header>

    <main class="container">
      <div id="values_grid" class="values-grid">
        </div>

      <div id="manifesto_section" class="manifesto-box">
        <h2 id="manifesto_quote" style="font-family: var(--font-display); font-size: 36px; margin-bottom: 20px;"></h2>
        <p id="manifesto_body" style="font-size: 18px; max-width: 600px; margin: 0 auto 40px; opacity: 0.8;"></p>
        <button id="manifesto_cta" class="btn" style="background: white; color: black; border-color: white;" onclick="nsOpenBooking()">
        </button>
      </div>
    </main>

    <footer>
      <div id="footer_logo" style="font-family: var(--font-display); font-size: 32px; font-weight: 700; margin-bottom: 20px;">CANVAS.</div>
      <p id="footer_copy"></p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    (() => {
      const $ = (id) => document.getElementById(id);
      const pick = (...vals) => vals.find(v => v !== undefined && v !== null && String(v).trim() !== "") || "";

      function nsDetectSlug() {
        const ROOT = "netstudiodevelopment.com";
        const host = (location.hostname || "").toLowerCase();
        if (!host || host === ROOT || host === "www." + ROOT) return null;
        if (host.endsWith("." + ROOT)) return host.slice(0, -(ROOT.length + 1)).split(".")[0];
        return new URLSearchParams(location.search).get("b");
      }

      const NS = {
        SB_URL: "https://jdvdgvolfmvlgyfklbwe.supabase.co",
        SB_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkdmRndm9sZm12bGd5ZmtsYndlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1Mjk5MDgsImV4cCI6MjA3OTEwNTkwOH0.xiAOgWof9En3jbCpY1vrYpj3HD-O6jMHbamIHTSflek",
        SLUG: nsDetectSlug(),
        TEMPLATE: "canvas_v1"
      };

      const sb = supabase.createClient(NS.SB_URL, NS.SB_KEY);

      function nsLoadBookingEngine() {
        return new Promise((resolve) => {
          if (window.NetStudio && typeof window.NetStudio.open === "function") return resolve(true);
          const s = document.createElement("script");
          s.src = "/netstudio_booking.js";
          s.async = true;
          s.onload = () => resolve(true);
          document.body.appendChild(s);
        });
      }

      function apply(data, biz) {
        const about = data.about || {};
        const hero = about.hero || {};
        const values = about.values || [];
        const manifesto = about.manifesto || {};

        const bName = biz.name || "CANVAS";
        if($("nav_logo")) $("nav_logo").innerHTML = `<div class="color-dot"></div> ${bName.toUpperCase()}.`;
        if($("footer_logo")) $("footer_logo").textContent = bName.toUpperCase() + ".";
        if($("footer_copy")) $("footer_copy").textContent = `© ${new Date().getFullYear()} ${bName}. A Safe Space for All.`;

        // Hero
        if($("hero_kicker")) $("hero_kicker").textContent = pick(hero.kicker, "Our Mission");
        if($("hero_headline")) $("hero_headline").innerHTML = pick(hero.headline, "The Future of<br>Hair is Fluid.");
        if($("hero_body")) $("hero_body").textContent = pick(hero.body, biz.bio, "");

        // Values Grid (Dynamic)
        const vGrid = $("values_grid");
        if(vGrid && values.length > 0) {
            const icons = ['clock', 'heart-handshake', 'smile', 'recycle'];
            vGrid.innerHTML = values.map((v, i) => `
                <div class="value-card">
                    <div class="value-icon"><i data-lucide="${icons[i % icons.length]}"></i></div>
                    <h3>${v.title}</h3>
                    <p>${v.text}</p>
                </div>
            `).join("");
        }

        // Manifesto Box
        if($("manifesto_quote")) $("manifesto_quote").textContent = pick(manifesto.quote, `"Come As You Are."`);
        if($("manifesto_body")) $("manifesto_body").textContent = pick(manifesto.body, "Canvas is more than a salon. It is a community space.");
        if($("manifesto_cta")) $("manifesto_cta").textContent = pick(manifesto.cta_text, "Book An Appointment");

        if (window.lucide) lucide.createIcons();
        $("main-content").style.opacity = "1";
      }

      async function init() {
        if (!NS.SLUG) { if($("site-error")) $("site-error").style.display = "block"; return; }
        const { data: biz } = await sb.from("business").select("*").eq("slug", NS.SLUG).maybeSingle();
        if (!biz) { if($("site-error")) $("site-error").style.display = "block"; return; }

        window.NS_BUSINESS_ID = biz.id;
        await nsLoadBookingEngine();

        const { data: site } = await sb.from("business_sites")
            .select("content_json")
            .eq("business_id", biz.id)
            .eq("template_key", NS.TEMPLATE)
            .maybeSingle();

        apply(site?.content_json || {}, biz);
      }
      init();
    })();
  </script>
</body>
</html>
