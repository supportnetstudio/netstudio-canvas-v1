<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CANVAS â€” The Collective</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    /* --- CORE VARIABLES --- */
    :root {
      --bg-body: #ffffff;
      --text-main: #111111;
      --accent: #3b82f6; 
      --surface: #f3f4f6;
      --border: #111111;
      --font-display: 'Space Grotesk', sans-serif;
      --font-body: 'Inter', sans-serif;
      --radius: 16px; 
    }

    /* --- RESET --- */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg-body); color: var(--text-main);
      font-family: var(--font-body); line-height: 1.5;
      overflow-x: hidden;
    }

    /* --- TYPOGRAPHY --- */
    h1, h2, h3 { font-family: var(--font-display); line-height: 1.1; letter-spacing: -0.03em; }
    h1 { font-size: clamp(48px, 8vw, 80px); font-weight: 700; margin-bottom: 24px; }
    h2 { font-size: 32px; font-weight: 700; margin-bottom: 16px; }
    
    .label {
      font-family: var(--font-display); font-weight: 700; font-size: 14px; 
      text-transform: uppercase; letter-spacing: 0.1em; color: var(--accent);
      display: inline-block; border: 2px solid var(--accent); padding: 8px 16px;
      border-radius: 50px; margin-bottom: 24px; background: white;
    }

    /* --- UTILITIES --- */
    .container { max-width: 1200px; margin: 0 auto; padding: 0 24px; }
    .section-pad { padding: 80px 0; }
    
    .btn {
      display: inline-block; background: var(--accent); color: white;
      padding: 12px 24px; border-radius: 12px; font-family: var(--font-display);
      font-weight: 700; font-size: 16px; text-decoration: none;
      transition: 0.2s; border: 2px solid var(--accent);
      box-shadow: 4px 4px 0px var(--text-main); cursor: pointer;
    }
    .btn:hover { transform: translate(-2px, -2px); box-shadow: 6px 6px 0px var(--text-main); }

    /* --- NAVIGATION & DRAWER --- */
    nav {
      padding: 24px; display: flex; justify-content: space-between; align-items: center;
      position: sticky; top: 0; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); z-index: 50;
      border-bottom: 2px solid var(--text-main);
    }
    .logo { 
      font-family: var(--font-display); font-size: 28px; font-weight: 700; 
      letter-spacing: -0.05em; display: flex; align-items: center; gap: 8px;
    }
    .color-dot { width: 12px; height: 12px; background: var(--accent); border-radius: 50%; border: 2px solid var(--text-main); }

    .ns-burger{
      display:inline-flex; align-items:center; justify-content:center;
      width:46px; height:46px; border:2px solid var(--text-main);
      background:#fff; border-radius:14px; box-shadow:3px 3px 0 var(--text-main);
      cursor:pointer;
    }
    .ns-burger:active{ transform:translate(1px,1px); box-shadow:2px 2px 0 var(--text-main); }

    .ns-drawer-overlay{ position:fixed; inset:0; background:rgba(0,0,0,.35); z-index:999; }

    .ns-drawer{
      position:fixed; top:0; right:0; height:100vh; width:min(360px, 92vw);
      background:#fff; border-left:2px solid var(--text-main);
      box-shadow:-8px 0 0 var(--text-main); transform:translateX(110%);
      transition:transform .22s ease; z-index:1000; display:flex; flex-direction:column;
    }
    .ns-drawer.is-open{ transform:translateX(0); }

    .ns-drawer-head{ display:flex; align-items:center; justify-content:space-between; padding:18px; border-bottom:2px solid var(--text-main); }
    .ns-drawer-brand{ display:flex; align-items:center; gap:10px; font-family:var(--font-display); font-weight:700; letter-spacing:-0.04em; font-size:22px; }
    .ns-drawer-dot{ width:12px; height:12px; background:var(--accent); border:2px solid var(--text-main); border-radius:50%; }
    .ns-drawer-close{ width:42px; height:42px; display:inline-flex; align-items:center; justify-content:center; border:2px solid var(--text-main); background:#fff; border-radius:12px; box-shadow:3px 3px 0 var(--text-main); cursor:pointer; }
    .ns-drawer-close:active{ transform:translate(1px,1px); box-shadow:2px 2px 0 var(--text-main); }
    .ns-drawer-actions{ padding:18px; border-bottom:2px solid var(--text-main); }
    .ns-drawer-book{
      width:100%; display:flex; align-items:center; justify-content:center; gap:10px; padding:14px 16px;
      border-radius:14px; border:2px solid var(--accent); background:var(--accent); color:#fff;
      font-family:var(--font-display); font-weight:700; font-size:16px; box-shadow:4px 4px 0 var(--text-main); cursor:pointer;
    }
    .ns-drawer-book:active{ transform:translate(1px,1px); box-shadow:3px 3px 0 var(--text-main); }
    .ns-drawer-links{ padding:10px 18px 18px; display:flex; flex-direction:column; gap:10px; }
    .ns-drawer-links a{
      text-decoration:none; color:var(--text-main); font-family:var(--font-display); font-weight:700;
      text-transform:uppercase; letter-spacing:0.02em; font-size:18px; padding:14px 14px;
      border:2px solid var(--text-main); border-radius:14px; box-shadow:3px 3px 0 var(--text-main); background:#fff;
    }
    .ns-drawer-links a:active{ transform:translate(1px,1px); box-shadow:2px 2px 0 var(--text-main); }

    /* --- HERO --- */
    .team-hero { text-align: center; padding: 80px 24px 60px; }

    /* --- ROSTER GRID --- */
    .roster-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 40px; margin-bottom: 80px; }
    @media(max-width: 900px) { .roster-grid { grid-template-columns: 1fr 1fr; } }
    @media(max-width: 600px) { .roster-grid { grid-template-columns: 1fr; } }

    /* --- ARTIST CARD --- */
    .artist-card {
      background: var(--surface); border: 2px solid var(--text-main); border-radius: var(--radius);
      padding: 20px; text-align: center; transition: 0.3s;
    }
    .artist-card:hover { transform: translateY(-8px); box-shadow: 8px 8px 0px var(--text-main); }

    .img-box {
      width: 100%; aspect-ratio: 1/1; border-radius: 12px; overflow: hidden;
      border: 2px solid var(--text-main); margin-bottom: 20px; position: relative;
    }
    .artist-img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(100%); transition: 0.3s; }
    .artist-card:hover .artist-img { filter: grayscale(0%); }

    .artist-name { font-size: 24px; font-weight: 700; margin-bottom: 4px; font-family: var(--font-display); }
    .artist-role { font-size: 14px; font-weight: 600; color: #666; margin-bottom: 20px; display: block; text-transform: uppercase; letter-spacing: 0.05em; }

    /* --- FOOTER --- */
    footer { padding: 60px 24px; text-align: center; background: #111; color: white; }

  </style>
</head>
<body>

  <nav>
    <div class="logo" id="ns_brand">
      <div class="color-dot"></div>
      CANVAS.
    </div>
    <button class="ns-burger" id="nsBurgerBtn" aria-label="Open menu" aria-expanded="false" aria-controls="nsDrawer">
      <i data-lucide="menu" style="width:22px;height:22px;"></i>
    </button>
  </nav>

  <div class="ns-drawer-overlay" id="nsDrawerOverlay" hidden></div>

  <aside class="ns-drawer" id="nsDrawer" aria-hidden="true">
    <div class="ns-drawer-head">
      <div class="ns-drawer-brand" id="nsDrawerBrand">
        <span class="ns-drawer-dot"></span>
        <span id="nsDrawerBrandText">CANVAS.</span>
      </div>
      <button class="ns-drawer-close" id="nsDrawerClose" aria-label="Close menu">
        <i data-lucide="x" style="width:20px;height:20px;"></i>
      </button>
    </div>
    <div class="ns-drawer-actions">
      <button class="ns-drawer-book" onclick="nsOpenBooking(); return false;">
        <i data-lucide="calendar" style="width:16px;height:16px;"></i>
        Book
      </button>
    </div>
    <nav class="ns-drawer-links" id="nsDrawerLinks">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="gallery.html">Gallery</a>
      <a href="team.html">Team</a>
      <a href="contact.html">Contact</a>
    </nav>
  </aside>

  <header class="team-hero container">
    <div class="label" id="team_hero_label">The Roster</div>
    <h1 id="team_hero_heading">Meet The Collective.</h1>
    <p id="team_hero_text" style="font-size: 18px; max-width: 600px; margin: 0 auto; color: #555;"></p>
  </header>

  <main class="container">
    <div class="roster-grid" id="roster_grid">
      <div style="grid-column:1/-1;text-align:center;padding:60px 0;color:#888;">Loading collective...</div>
    </div>
  </main>

  <footer>
    <div id="ns_footer_brand" style="font-family: var(--font-display); font-size: 32px; font-weight: 700; margin-bottom: 14px;">CANVAS.</div>
    <p id="ns_footer_address" style="color:#bbb;font-size:14px;margin-bottom:10px;"></p>
    <p id="footer_copy" style="color: #888; font-size: 14px;"></p>
  </footer>

  <script src="/netstudio_booking.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <script>
    /* --- DRAWER LOGIC --- */
    function nsSetupDrawer(bizNameUpperWithDot) {
      const btn = document.getElementById("nsBurgerBtn");
      const drawer = document.getElementById("nsDrawer");
      const overlay = document.getElementById("nsDrawerOverlay");
      const closeBtn = document.getElementById("nsDrawerClose");
      const brandText = document.getElementById("nsDrawerBrandText");

      if (brandText && bizNameUpperWithDot) brandText.textContent = bizNameUpperWithDot;
      if (!btn || !drawer || !overlay || !closeBtn) return;

      const openDrawer = () => {
        overlay.hidden = false;
        drawer.classList.add("is-open");
        drawer.setAttribute("aria-hidden", "false");
        btn.setAttribute("aria-expanded", "true");
      };

      const closeDrawer = () => {
        drawer.classList.remove("is-open");
        drawer.setAttribute("aria-hidden", "true");
        btn.setAttribute("aria-expanded", "false");
        overlay.hidden = true;
      };

      btn.onclick = openDrawer;
      closeBtn.onclick = closeDrawer;
      overlay.onclick = closeDrawer;
      document.addEventListener("keydown", (e) => { if (e.key === "Escape") closeDrawer(); });
    }

    function nsOpenBooking(payload = {}) {
      if (window.NetStudio && typeof window.NetStudio.open === "function") {
        window.NetStudio.open(payload);
        return;
      }
      if (typeof window.openBooking === "function") {
        window.openBooking(payload);
        return;
      }
      console.warn("Booking engine not available yet");
    }

    function escapeHtml(s) {
      return String(s || "").replace(/[&<>"']/g, c => ({
        "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"
      }[c]));
    }

    const SB_URL = "https://jdvdgvolfmvlgyfklbwe.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkdmRndm9sZm12bGd5ZmtsYndlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1Mjk5MDgsImV4cCI6MjA3OTEwNTkwOH0.xiAOgWof9En3jbCpY1vrYpj3HD-O6jMHbamIHTSflek";
    const sb = supabase.createClient(SB_URL, SB_KEY);

    function nsGetSlug() {
      const qp = new URLSearchParams(location.search).get("b");
      if (qp) return qp.toLowerCase();
      const host = location.hostname.toLowerCase();
      const R = "netstudiodevelopment.com";
      if (host.endsWith("." + R)) return host.split(".")[0];
      return null;
    }

    const BUSINESS_SLUG = nsGetSlug();

    async function nsWireCardsToTeamMembers() {
      if (!BUSINESS_SLUG) return;

      const { data: biz } = await sb.from("business").select("*").eq("slug", BUSINESS_SLUG).maybeSingle();
      if (!biz) return;

      const bName = (biz.name || "CANVAS").toUpperCase() + ".";
      document.getElementById("ns_brand").innerHTML = `<div class="color-dot"></div> ${bName}`;
      document.getElementById("ns_footer_brand").textContent = bName;
      document.getElementById("ns_footer_address").textContent = [biz.street_address, biz.city, biz.state].filter(Boolean).join(", ");
      
      nsSetupDrawer(bName);

      const { data: site } = await sb.from("business_sites").select("content_json").eq("business_id", biz.id).eq("template_key", "canvas_v1").maybeSingle();
      const content = site?.content_json || {};
      const teamC = content.team || {};
      const hero = teamC.hero || {};
      const join = teamC.join_card || {};

      document.getElementById("team_hero_label").textContent = hero.label || "The Roster";
      document.getElementById("team_hero_heading").textContent = hero.heading || "Meet The Collective.";
      document.getElementById("team_hero_text").textContent = hero.text || "We are a team of independent artists united by a shared philosophy.";
      document.getElementById("footer_copy").textContent = content.footer?.copyright || `Â© ${new Date().getFullYear()} ${biz.name}. A Safe Space for All.`;

      const { data: members } = await sb.from("team_members").select("*").eq("business_id", biz.id).eq("is_active", true).not("auth_user_id", "is", null).order("created_at", { ascending: true });

      const grid = document.getElementById("roster_grid");
      grid.innerHTML = "";

      const fallbackImg = "https://images.unsplash.com/photo-1580489944761-15a19d654956?auto=format&fit=crop&q=80&w=600";

      (members || []).forEach(m => {
        const img = m.profile_image_url || m.photo_url || fallbackImg;
        grid.insertAdjacentHTML("beforeend", `
          <div class="artist-card">
            <div class="img-box"><img src="${img}" class="artist-img" alt="${m.name}"></div>
            <div class="artist-name">${escapeHtml(m.name)}</div>
            <span class="artist-role">${escapeHtml(m.role || "Stylist")}</span>
            <button class="btn" style="width:100%; font-size: 14px;" onclick="nsOpenBooking({ staff_id: '${m.id}' }); return false;">Book ${m.name.split(' ')[0]}</button>
          </div>
        `);
      });

      if (join.enabled !== false) {
        grid.insertAdjacentHTML("beforeend", `
          <div class="artist-card" style="background: var(--text-main); color: white; display:flex; flex-direction: column; justify-content: center;">
            <div style="font-size: 48px; margin-bottom: 20px;">${escapeHtml(join.emoji || "ðŸ‘‹")}</div>
            <div class="artist-name" style="color: white;">${escapeHtml(join.heading || "Join Us")}</div>
            <p style="font-size: 14px; margin-bottom: 24px; color: #ccc;">${escapeHtml(join.text || "Independent artists looking for a home?")}</p>
            <button class="btn" style="width:100%; font-size: 14px; background: white; color: black; border-color: white;" onclick="window.location.href='${escapeHtml(join.button_href || "contact.html")}'">${escapeHtml(join.button_label || "Apply Now")}</button>
          </div>
        `);
      }

      if (window.lucide) lucide.createIcons();
    }

    nsWireCardsToTeamMembers();
  </script>
</body>
</html>
