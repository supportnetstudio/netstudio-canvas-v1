<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CANVAS — Contact Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    window.nsOpenBooking = window.nsOpenBooking || function(payload = {}) {
      if (window.NetStudio && typeof window.NetStudio.open === "function") return window.NetStudio.open(payload);
      if (typeof window.openBooking === "function") return window.openBooking(payload);
      console.warn("Booking engine loading...");
    };
  </script>

  <style>
    /* --- CORE VARIABLES --- */
    :root {
      --bg-body: #ffffff; --text-main: #111111; --accent: #3b82f6; 
      --surface: #f3f4f6; --border: #111111; --radius: 16px;
      --font-display: 'Space Grotesk', sans-serif; --font-body: 'Inter', sans-serif;
    }

    /* --- RESET & BASE --- */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: var(--bg-body); color: var(--text-main); font-family: var(--font-body); line-height: 1.5; overflow-x: hidden; }
    h1, h2, h3 { font-family: var(--font-display); line-height: 1.1; letter-spacing: -0.03em; }
    h1 { font-size: clamp(48px, 8vw, 80px); font-weight: 700; margin-bottom: 24px; }
    h2 { font-size: 32px; font-weight: 700; margin-bottom: 16px; }

    .label {
      font-family: var(--font-display); font-weight: 700; font-size: 14px; 
      text-transform: uppercase; letter-spacing: 0.1em; color: var(--accent);
      display: inline-block; border: 2px solid var(--accent); padding: 8px 16px;
      border-radius: 50px; margin-bottom: 24px; background: white;
    }

    .container { max-width: 1200px; margin: 0 auto; padding: 0 24px; }

    /* --- BUTTONS --- */
    .btn {
      display: inline-block; background: var(--accent); color: white;
      padding: 16px 32px; border-radius: 12px; font-family: var(--font-display);
      font-weight: 700; font-size: 18px; text-decoration: none; width: 100%;
      transition: 0.2s; border: 2px solid var(--accent);
      box-shadow: 4px 4px 0px var(--text-main); cursor: pointer; text-align: center;
    }
    .btn:hover { transform: translate(-2px, -2px); box-shadow: 6px 6px 0px var(--text-main); }

    /* --- NAVIGATION & DRAWER --- */
    nav {
      padding: 24px; display: flex; justify-content: space-between; align-items: center;
      position: sticky; top: 0; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); z-index: 50;
      border-bottom: 2px solid var(--text-main);
    }
    .logo { font-family: var(--font-display); font-size: 28px; font-weight: 700; display: flex; align-items: center; gap: 8px; }
    .color-dot { width: 12px; height: 12px; background: var(--accent); border-radius: 50%; border: 2px solid var(--text-main); }

    .ns-burger{
      display:inline-flex; align-items:center; justify-content:center;
      width:46px; height:46px; border:2px solid var(--text-main);
      background:#fff; border-radius:14px; box-shadow:3px 3px 0 var(--text-main);
      cursor:pointer;
    }
    .ns-burger:active{ transform:translate(1px,1px); box-shadow:2px 2px 0 var(--text-main); }

    .ns-drawer-overlay{ position:fixed; inset:0; background:rgba(0,0,0,.35); z-index:999; }

    .ns-drawer{
      position:fixed; top:0; right:0; height:100vh; width:min(360px, 92vw);
      background:#fff; border-left:2px solid var(--text-main);
      box-shadow:-8px 0 0 var(--text-main); transform:translateX(110%);
      transition:transform .22s ease; z-index:1000; display:flex; flex-direction:column;
    }
    .ns-drawer.is-open{ transform:translateX(0); }

    .ns-drawer-head{ display:flex; align-items:center; justify-content:space-between; padding:18px; border-bottom:2px solid var(--text-main); }
    .ns-drawer-brand{ display:flex; align-items:center; gap:10px; font-family:var(--font-display); font-weight:700; letter-spacing:-0.04em; font-size:22px; }
    .ns-drawer-dot{ width:12px; height:12px; background:var(--accent); border:2px solid var(--text-main); border-radius:50%; }
    .ns-drawer-close{ width:42px; height:42px; display:inline-flex; align-items:center; justify-content:center; border:2px solid var(--text-main); background:#fff; border-radius:12px; box-shadow:3px 3px 0 var(--text-main); cursor:pointer; }
    .ns-drawer-close:active{ transform:translate(1px,1px); box-shadow:2px 2px 0 var(--text-main); }
    .ns-drawer-actions{ padding:18px; border-bottom:2px solid var(--text-main); }
    .ns-drawer-book{
      width:100%; display:flex; align-items:center; justify-content:center; gap:10px; padding:14px 16px;
      border-radius:14px; border:2px solid var(--accent); background:var(--accent); color:#fff;
      font-family:var(--font-display); font-weight:700; font-size:16px; box-shadow:4px 4px 0 var(--text-main); cursor:pointer;
    }
    .ns-drawer-book:active{ transform:translate(1px,1px); box-shadow:3px 3px 0 var(--text-main); }
    .ns-drawer-links{ padding:10px 18px 18px; display:flex; flex-direction:column; gap:10px; }
    .ns-drawer-links a{
      text-decoration:none; color:var(--text-main); font-family:var(--font-display); font-weight:700;
      text-transform:uppercase; letter-spacing:0.02em; font-size:18px; padding:14px 14px;
      border:2px solid var(--text-main); border-radius:14px; box-shadow:3px 3px 0 var(--text-main); background:#fff;
    }
    .ns-drawer-links a:active{ transform:translate(1px,1px); box-shadow:2px 2px 0 var(--text-main); }

    /* --- CONTACT CONTENT --- */
    .contact-hero { text-align: center; padding: 80px 0 60px; }
    .contact-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 60px; }
    .info-card { background: var(--surface); padding: 40px; border-radius: var(--radius); border: 2px solid var(--text-main); }
    .info-item { margin-bottom: 30px; }
    .info-label { font-family: var(--font-display); font-weight: 700; text-transform: uppercase; font-size: 14px; margin-bottom: 8px; display: flex; align-items: center; gap: 8px; }
    .info-val { font-size: 18px; color: #444; }
    .form-group { margin-bottom: 24px; }
    .form-label { font-weight: 700; font-size: 14px; margin-bottom: 8px; display: block; }
    .form-input, .form-textarea {
      width: 100%; padding: 16px; border: 2px solid var(--text-main); border-radius: 12px;
      font-family: var(--font-body); font-size: 16px; outline: none;
    }
    .map-box { margin-top: 80px; height: 400px; width: 100%; background: #eee; border-radius: var(--radius); border: 2px solid var(--text-main); overflow: hidden; box-shadow: 8px 8px 0px var(--text-main); }
    .map-iframe { width: 100%; height: 100%; border: 0; filter: grayscale(100%) contrast(1.1); }
    
    footer { padding: 60px 24px; text-align: center; background: #111; color: white; margin-top: 80px; }
    @media(max-width: 768px) { .contact-grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>

  <nav>
    <div class="logo" id="nav_logo"><div class="color-dot"></div> CANVAS.</div>
    <button class="ns-burger" id="nsBurgerBtn" aria-label="Open menu" aria-expanded="false" aria-controls="nsDrawer">
      <i data-lucide="menu" style="width:22px;height:22px;"></i>
    </button>
  </nav>

  <div class="ns-drawer-overlay" id="nsDrawerOverlay" hidden></div>

  <aside class="ns-drawer" id="nsDrawer" aria-hidden="true">
    <div class="ns-drawer-head">
      <div class="ns-drawer-brand" id="nsDrawerBrand">
        <span class="ns-drawer-dot"></span>
        <span id="nsDrawerBrandText">CANVAS.</span>
      </div>
      <button class="ns-drawer-close" id="nsDrawerClose" aria-label="Close menu">
        <i data-lucide="x" style="width:20px;height:20px;"></i>
      </button>
    </div>
    <div class="ns-drawer-actions">
      <button class="ns-drawer-book" onclick="window.nsOpenBooking(); return false;">
        <i data-lucide="calendar" style="width:16px;height:16px;"></i>
        Book
      </button>
    </div>
    <nav class="ns-drawer-links" id="nsDrawerLinks">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="gallery.html">Gallery</a>
      <a href="team.html">Team</a>
      <a href="contact.html">Contact</a>
    </nav>
  </aside>

  <header class="container contact-hero">
    <div class="label" id="ns_contact_hero_label">Get In Touch</div>
    <h1 id="ns_contact_hero_title">Say Hello.</h1>
    <p id="ns_contact_hero_text" style="font-size: 18px; max-width: 600px; margin: 0 auto; color: #555;"></p>
  </header>

  <main class="container">
    <div class="contact-grid">
      <div class="info-card">
        <div class="info-item">
          <div class="info-label" id="ns_lbl_location"><i data-lucide="map-pin" style="width:18px"></i> Location</div>
          <div class="info-val" id="contact_address">Loading...</div>
        </div>
        <div class="info-item">
          <div class="info-label" id="ns_lbl_email"><i data-lucide="mail" style="width:18px"></i> Email</div>
          <div class="info-val" id="contact_email">—</div>
        </div>
        <div class="info-item">
          <div class="info-label" id="ns_lbl_phone"><i data-lucide="phone" style="width:18px"></i> Phone / Text</div>
          <div class="info-val" id="contact_phone">—</div>
          <div id="ns_phone_note" style="font-size: 12px; color: #666; margin-top: 4px;">* Text preferred for anxiety-free booking</div>
        </div>
        <div class="info-item" style="margin-bottom: 0;">
          <div class="info-label" id="ns_lbl_hours"><i data-lucide="clock" style="width:18px"></i> Hours</div>
          <div class="info-val" id="contact_hours">Loading...</div>
        </div>
      </div>

      <form class="contact-form" id="contact_form">
        <h2 id="ns_form_title" style="margin-bottom: 16px;">Send Message</h2>
        <div class="form-group">
          <label class="form-label" id="ns_lbl_name">Name</label>
          <input type="text" id="frm_name" class="form-input" placeholder="Your Name" required>
        </div>
        <div class="form-group">
          <label class="form-label" id="ns_lbl_pronouns">Pronouns (Optional)</label>
          <input type="text" id="frm_pronouns" class="form-input" placeholder="e.g. She/They">
        </div>
        <div class="form-group">
          <label class="form-label" id="ns_lbl_form_email">Email</label>
          <input type="email" id="frm_email" class="form-input" placeholder="name@example.com" required>
        </div>
        <div class="form-group">
          <label class="form-label" id="ns_lbl_message">Message</label>
          <textarea id="frm_msg" class="form-textarea" rows="4" placeholder="How can we help?" required></textarea>
        </div>
        <button type="submit" class="btn" id="ns_submit_btn">Send Message</button>
      </form>
    </div>

    <div class="map-box">
      <iframe id="map_frame" class="map-iframe" src=""></iframe>
    </div>
  </main>

  <footer>
    <div id="footer_logo" style="font-family: var(--font-display); font-size: 32px; font-weight: 700; margin-bottom: 20px;">CANVAS.</div>
    <p id="ns_address" style="color: #888; font-size: 14px; margin-bottom: 20px;"></p>
    <p id="ns_footer_copyright" style="color: #888; font-size: 14px;">© 2026 Canvas Studio. A Safe Space for All.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    (() => {
      const $ = (id) => document.getElementById(id);

      /* --- DRAWER LOGIC --- */
      function nsSetupDrawer(bizNameUpperWithDot) {
        const btn = $("nsBurgerBtn");
        const drawer = $("nsDrawer");
        const overlay = $("nsDrawerOverlay");
        const closeBtn = $("nsDrawerClose");
        const brandText = $("nsDrawerBrandText");

        if (brandText && bizNameUpperWithDot) brandText.textContent = bizNameUpperWithDot;
        if (!btn || !drawer || !overlay || !closeBtn) return;

        const openDrawer = () => {
          overlay.hidden = false;
          drawer.classList.add("is-open");
          drawer.setAttribute("aria-hidden", "false");
          btn.setAttribute("aria-expanded", "true");
        };

        const closeDrawer = () => {
          drawer.classList.remove("is-open");
          drawer.setAttribute("aria-hidden", "true");
          btn.setAttribute("aria-expanded", "false");
          overlay.hidden = true;
        };

        btn.onclick = openDrawer;
        closeBtn.onclick = closeDrawer;
        overlay.onclick = closeDrawer;
        document.addEventListener("keydown", (e) => { if (e.key === "Escape") closeDrawer(); });
      }

      /* --- UTILS --- */
      function nsGetSlug() {
        const q = new URLSearchParams(location.search).get("b");
        if (q) return q.toLowerCase();
        const h = location.hostname.toLowerCase();
        const R = "netstudiodevelopment.com";
        if (h.endsWith("." + R)) return h.split(".")[0];
        return null;
      }

      function nsSetBusinessContext(businessId) {
        if (!businessId) return;
        window.NS_BUSINESS_ID = businessId;
        document.documentElement.setAttribute("data-business-id", businessId);
      }

      async function nsLoadBookingEngine() {
        return new Promise((resolve) => {
          if (window.openBooking || (window.NetStudio && typeof window.NetStudio.open === "function")) return resolve(true);
          const s = document.createElement("script");
          s.src = "/netstudio_booking.js";
          s.async = true;
          s.onload = () => resolve(true);
          s.onerror = () => resolve(false);
          document.body.appendChild(s);
        });
      }

      const SB_URL = "https://jdvdgvolfmvlgyfklbwe.supabase.co";
      const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkdmRndm9sZm12bGd5ZmtsYndlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1Mjk5MDgsImV4cCI6MjA3OTEwNTkwOH0.xiAOgWof9En3jbCpY1vrYpj3HD-O6jMHbamIHTSflek";
      const sb = supabase.createClient(SB_URL, SB_KEY);
      let businessEmail = "";

      async function init() {
        const SLUG = nsGetSlug();
        if (!SLUG) return;
        
        const { data: biz } = await sb.from("business").select("*").eq("slug", SLUG).maybeSingle();
        if (!biz) return;

        nsSetBusinessContext(biz.id);
        await nsLoadBookingEngine();

        // Branding
        const bDisplay = (biz.name || "CANVAS").toUpperCase() + ".";
        if ($("nav_logo")) $("nav_logo").innerHTML = `<div class="color-dot"></div> ${bDisplay}`;
        if ($("footer_logo")) $("footer_logo").textContent = bDisplay;
        nsSetupDrawer(bDisplay);

        // Content JSON
        const { data: site } = await sb.from("business_sites").select("content_json")
          .eq("business_id", biz.id).eq("template_key", "canvas_v1").maybeSingle();
        
        const contact = site?.content_json?.contact || {};
        
        // Hero Apply
        if ($("ns_contact_hero_label")) $("ns_contact_hero_label").textContent = contact.hero?.label || "Get In Touch";
        if ($("ns_contact_hero_title")) $("ns_contact_hero_title").textContent = contact.hero?.title || "Say Hello.";
        if ($("ns_contact_hero_text")) $("ns_contact_hero_text").textContent = contact.hero?.text || "Have a question? We are here to answer everything.";

        // Basic Info
        const address = [biz.street_address, biz.city, biz.state].filter(Boolean).join(", ");
        if ($("contact_address")) $("contact_address").innerHTML = address.replace(", ", "<br>");
        if ($("ns_address")) $("ns_address").textContent = address;
        if ($("contact_phone")) $("contact_phone").textContent = biz.phone || "—";
        businessEmail = biz.owner_email || "";
        if ($("contact_email")) $("contact_email").textContent = businessEmail;

        // Map Fix
        if (address) {
          $("map_frame").src = `https://www.google.com/maps/embed/v1/place?key=YOUR_API_KEY_OR_EMBED_URL&q=${encodeURIComponent(address)}&zoom=15`;
          // Alternative open source fallback if key isn't provided:
          $("map_frame").src = `https://maps.google.com/maps?q=${encodeURIComponent(address)}&t=&z=15&ie=UTF8&iwloc=&output=embed`;
        }

        // Hours
        const { data: hours } = await sb.from("business_hours").select("*").eq("business_id", biz.id);
        const hoursEl = $("contact_hours");
        if (hours?.length) {
          const SORTER = { "sunday":0, "monday":1, "tuesday":2, "wednesday":3, "thursday":4, "friday":5, "saturday":6 };
          const DAYS = { "sunday":"Sun", "monday":"Mon", "tuesday":"Tue", "wednesday":"Wed", "thursday":"Thu", "friday":"Fri", "saturday":"Sat" };
          hours.sort((a, b) => SORTER[a.day_of_week] - SORTER[b.day_of_week]);
          let hHtml = "";
          hours.forEach(h => {
            const ampm = (t) => {
              if(!t) return "";
              let [hh, mm] = t.split(":");
              let H = parseInt(hh);
              return `${H % 12 || 12}:${mm} ${H >= 12 ? "PM" : "AM"}`;
            };
            hHtml += `${DAYS[h.day_of_week]}: ${h.is_closed ? "Closed" : ampm(h.open_time) + " — " + ampm(h.close_time)}<br>`;
          });
          hoursEl.innerHTML = hHtml;
        } else {
          hoursEl.textContent = contact.info?.hours_fallback || "Hours available upon request.";
        }

        // Form Submit
        $("contact_form").onsubmit = (e) => {
          e.preventDefault();
          if (!businessEmail) return alert("No contact email found.");
          const body = `Name: ${$("frm_name").value} (${$("frm_pronouns").value})\nEmail: ${$("frm_email").value}\n\n${$("frm_msg").value}`;
          const subject = contact.ui?.mailto_subject || "New Inquiry from Canvas Site";
          window.location.href = `mailto:${businessEmail}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        };

        if (window.lucide) lucide.createIcons();
      }

      init();
    })();
  </script>
</body>
</html>
